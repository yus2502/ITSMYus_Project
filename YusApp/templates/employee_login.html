<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSM Helpdesk Employee Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px; /* Increase the width of the container */
            margin: 100px auto;
            background-color: #ffffff;
            border-radius: 8px;
            border: 3px solid #003366;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative; /* For positioning logos inside the container */
        }

        .left-section {
            width: 50%; /* Adjust the width to make the image full but still leave room for form */
        }

        .helpdesk-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .right-section {
            width: 45%; /* Adjust the width of the form */
            text-align: center;
            padding: 20px;
            position: relative; /* Ensure form elements remain inside */
        }

        h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Correcting the position of the logos inside the container */
        .logos {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%; /* Ensuring full-width positioning for logos */
            height: 100%;
            pointer-events: none; /* Prevent logos from interfering with form interaction */
        }

        /* Jatanegara logo at the top right */
        .jatanegara-logo {
            width: 60px;
            height: auto;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* IGFMAS logo at the bottom right inside the container */
        .igfmas-logo {
            width: 50px;
            height: auto;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left section with the helpdesk image -->
        <div class="left-section">
            <img src="/static/images/helpdesksteam.jpeg" class="helpdesk-image" alt="Helpdesk Team Image">
        </div>

        <!-- Right section with the form -->
        <div class="right-section">
            <h2>ITSM Helpdesk Employee Login</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="employee_id" placeholder="Employee ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>

            {% if messages %}
                <div class="error">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="register-link">
                <p>Don't have an account? <a href="{% url 'register_employee' %}">Register here</a></p>
            </div>
        </div>

        <!-- Logos (positioned correctly inside the box) -->
        <div class="logos">
            <!-- Jatanegara logo at the top right inside the box -->
            <img src="/static/images/jatanegara.png" class="jatanegara-logo" alt="Jata Negara Logo">
            <!-- IGFMAS logo at the bottom right inside the box -->
            <img src="/static/images/igfmas1.jpeg" class="igfmas-logo" alt="IGFMAS Logo">
        </div>
    </div>
</body>
</html>
