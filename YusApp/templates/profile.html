<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .logout-button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #cc5200;
        }
        .actions a {
            display: block;
            margin-top: 10px;
            color: #ff6600;
            text-decoration: none;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>

    <!-- Logout form and button -->
    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display:none;">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>
    <a href="#" onclick="document.getElementById('logout-form').submit();" class="logout-button">Log Out</a>

    <div class="actions">
        <!-- Add ticket_id hidden input if applicable for filing a new issue -->
        <form method="POST" action="{% url 'file_issue' %}">
            {% csrf_token %}
            
            <input type="hidden" name="ticket_id" value="{{ ticket_id }}">
            
            <button type="submit">File New Issue</button>
        </form>
    </div>
</body>
</html>
