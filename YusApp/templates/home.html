<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSM AI Auto-Recommendation Engine</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            width: 500px; /* Adjust the width to make the box wider */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #004080;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .username {
            font-weight: bold;
            color: #e67e22;
            background-color: #fdf1e7;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .button-container {
            margin-top: 30px;
        }

        .btn {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
        }

        /* Light blue for File New Issue button */
        .btn-lightblue {
            background-color: #007BFF;
        }

        .btn-lightblue:hover {
            background-color: #007BFF;
        }

        /* Dark blue for Log Out button */
        .btn-darkblue {
            background-color: #004080;
        }

        .btn-darkblue:hover {
            background-color: #002850;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ITSM AI Auto-Recommendation Engine</h1>
        <p>You are logged in as <span class="username">{{ user.username }}</span></p>
        
        <div class="button-container">
            <a href="{% url 'file_issue' %}" class="btn btn-lightblue">File New Issue</a><br>
            <a href="{% url 'logout' %}" class="btn btn-darkblue">Log Out</a>
        </div>
    </div>
</body>
</html>
